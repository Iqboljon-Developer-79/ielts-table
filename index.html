<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>IELTS</title>
  </head>

  <body>
    <header class="table-header position-relative container">
      <button
        class="btn btn-danger position-absolute start-0 top-0 addBtn clearAll"
      >
        Clear all ðŸ—‘
      </button>
      <h2 class="text-center mt-4">IELTS Table</h2>
      <button class="btn btn-success position-absolute end-0 top-0 addBtn">
        Add info +
      </button>
    </header>
    <section
      class="create position-absolute top-0 end-0 bottom-0 start-0 bg-secondary-subtle d-none align-items-center justify-content-center"
    >
      <div class="create__wrapper container">
        <span class="position-absolute end-0 top-0 mt-4 me-4 fs-4"
          ><a href="#" class="text-decoration-none text-danger closeBtn"
            >x</a
          ></span
        >
        <h3>Create info</h3>
        <form class="form d-flex flex-column gap-3 mt-4">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name..."
              required
            />
          </div>
          <div>
            <label for="surname">Surname</label>
            <input
              type="text"
              id="surname"
              class="form-control"
              placeholder="Name..."
              required
            />
          </div>
          <div>
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="Name..."
              required
            />
          </div>
          <div>
            <label for="score">IELTS Band</label>
            <select id="score" class="form-select">
              <option value="0.0">0.0</option>
              <option value="0.5">0.5</option>
              <option value="1.0">1.0</option>
              <option value="1.5">1.5</option>
              <option value="2.0">2.0</option>
              <option value="2.5">2.5</option>
              <option value="3.0">3.0</option>
              <option value="3.5">3.5</option>
              <option value="4.0">4.0</option>
              <option value="4.5">4.5</option>
              <option value="5.0">5.0</option>
              <option value="5.5">5.5</option>
              <option value="6.0">6.0</option>
              <option value="6.5">6.5</option>
              <option value="7.0">7.0</option>
              <option value="7.5">7.5</option>
              <option value="8.0">8.0</option>
              <option value="8.5">8.5</option>
              <option value="9.0">9.0</option>
            </select>
            <button class="btn btn-success mt-3 w-100 submit">
              Add info âœ…
            </button>
          </div>
        </form>
      </div>
    </section>
    <table
      class="table container mt-3 table-hover table-striped table-responsive"
    >
      <thead class="table-dark">
        <th>#</th>
        <th>Name</th>
        <th>Surname</th>
        <th>address</th>
        <th>Score</th>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
